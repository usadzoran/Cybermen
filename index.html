<script>
  const socket = io('https://cyber-chat.glitch.me'); // Ø³ÙŠØ±ÙØ± Ø®Ø§Ø±Ø¬ÙŠ Ø¬Ø§Ù‡Ø² (ÙŠÙ…ÙƒÙ† ØªØºÙŠÙŠØ±Ù‡ Ù„Ø³ÙŠØ±ÙØ±Ùƒ)
  let username = "";
  let avatar = "";

  function enterChat() {
    username = document.getElementById('username').value || 'InvitÃ©' + Math.floor(Math.random() * 1000);
    avatar = document.getElementById('avatar').value;

    document.getElementById('startScreen').style.display = 'none';
    document.getElementById('chatApp').style.display = 'flex';

    socket.emit('join', { username, avatar });
  }

  function sendMessage() {
    const msg = document.getElementById('msgInput').value;
    if (msg.trim() === "") return;
    socket.emit('message', msg);
    document.getElementById('msgInput').value = "";
  }

  socket.on('userList', users => {
    const userList = document.getElementById('userList');
    userList.innerHTML = "";
    users.forEach(user => {
      if (user.username !== username) {
        userList.innerHTML += `
          <div class="user-card">
            <div>${user.avatar} ${user.username}</div>
            <button onclick="startCall('${user.username}')">ğŸ“¹</button>
          </div>
        `;
      }
    });
  });

  socket.on('message', data => {
    const box = document.getElementById('messages');
    box.innerHTML += `<div><strong>${data.avatar} ${data.username}:</strong> ${data.text}</div>`;
    box.scrollTop = box.scrollHeight;
  });

  function startCall(targetUser) {
    const room = `${username}-to-${targetUser}`.replace(/\s/g, "");
    const container = document.getElementById('jitsi-container');
    container.style.display = 'block';

    const domain = "meet.jit.si";
    const options = {
      roomName: room,
      parentNode: container,
      interfaceConfigOverwrite: { DEFAULT_REMOTE_DISPLAY_NAME: "Visiteur" }
    };
    new JitsiMeetExternalAPI(domain, options);
  }
</script>
